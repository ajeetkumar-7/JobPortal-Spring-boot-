
<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Job Portal - Post Job">
<meta name="keywords" content="job posting, career opportunities, recruiter">
<meta name="author" content="Job Portal">
<meta name="robots" content="index, follow">

<link rel="icon" type="image/x-icon" href="/assets/favicon.png">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<title>Post Job - Job Portal</title>

<style>
    :root {
        --primary-color: #1a73e8;
        --secondary-color: #34a853;
        --dark-color: #1f2937;
        --light-color: #ffffff;
        --gray-color: #f8f9fa;
        --gradient: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        line-height: 1.6;
        background-color: var(--gray-color);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        padding: 40px 0;
    }

    .navbar {
        background-color: #202428;
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
    }

    .logo {
        color: white;
        font-size: 1.5rem;
        font-weight: bold;
    }

    .logo a {
        font-size: 1.8rem;
        font-weight: bold;
        background: linear-gradient(90deg, #3027ae, #219a52);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        border: 2px solid transparent;
        text-decoration: none;
    }

    .nav-links {
        display: flex;
        gap: 2rem;
    }

    .nav-links a {
        color: white;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s ease;
        padding: 8px 15px;
        border: 2px solid #eae9ef;
        border-radius: 5px;
    }

    .nav-links a:hover {
        color: #3498db;
        border-color: #3498db;
        background-color: rgba(52, 152, 219, 0.1);
    }

    .job-form-container {
        max-width: 800px;
        margin: 6.0rem auto;
        background-color: rgba(255, 255, 255, 0.95);
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        transition: transform 0.3s ease;
    }

    .job-form-container:hover {
        transform: translateY(-5px);
    }

    .form-group {
        margin-bottom: 25px;
    }

    h1 {
        color: #1a237e;
        text-align: center;
        margin-bottom: 35px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .form-control {
        border-radius: 8px;
        padding: 12px;
        border: 2px solid #e0e0e0;
        transition: all 0.3s ease;
    }

    .form-control:focus {
        border-color: #1a237e;
        box-shadow: 0 0 10px rgba(26,35,126,0.2);
    }

    .form-label {
        font-weight: 600;
        color: #2c3e50;
        margin-bottom: 8px;
    }

    .btn-primary {
        background: linear-gradient(45deg, #1a237e, #3949ab);
        border: none;
        padding: 15px 30px;
        font-weight: 600;
        letter-spacing: 1px;
        text-transform: uppercase;
        border-radius: 8px;
        transition: all 0.3s ease;
    }

    .btn-primary:hover {
        background: linear-gradient(45deg, #3949ab, #1a237e);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(26,35,126,0.3);
    }

    .input-group-text {
        background-color: #1a237e;
        color: white;
        border: none;
        border-radius: 8px 0 0 8px;
    }
    .logout-btn {
            background: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            padding: 0.8rem 2rem;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logout-btn:hover {
            background: var(--gradient);
            color: white;
            border-color: transparent;
        }
        .nav-links a {
        color: white;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s ease;
        padding: 8px 15px;
        border: 2px solid #eae9ef;
        border-radius: 5px;
    }
    nav-links {
        display: flex;
        gap: 2rem;
    }
     .nav-links a:hover {
        color: #3498db;
        border-color: #3498db;
        background-color: rgba(52, 152, 219, 0.1);
    }

    .footer {
        background-color: var(--dark-color);
        color: white;
        padding: 1.3rem 5%;
        margin-top: auto;
    }

    .footer-content {
        max-width: 1200px;
        margin: 0 auto;
    }

    .footer-links {
        display: flex;
        justify-content: center;
        gap: 3rem;
    }

    .footer-links a {
        color: white;
        text-decoration: none;
        transition: color 0.3s ease;
    }

    .footer-links a:hover {
        color: var(--primary-color);
    }

    @media (max-width: 768px) {
        .nav-links {
            display: none;
        }
    }
</style></head>
<body>

    <nav class="navbar">
        <div class="logo"><a href="/">JobPortal</a></div>
        <div class="nav-links">
            <a href="/logout">Logout</a>
        </div>
        <!-- <a href="/logout" class="logout-btn">Logout <i class="fas fa-sign-out-alt"></i></a> -->
    </nav>

    <div class="container">
        <div class="job-form-container">
            <h1>Post a New Job</h1>
            <form action="/recruiter/post-job" method="post" class="needs-validation" novalidate>
                <div class="form-group">
                    <label for="title" class="form-label">Job Role</label>
                    <input type="text" class="form-control" name="role" id="title" required>
                </div>
                
                <div class="form-group">
                    <label for="description" class="form-label">Job Description</label>
                    <textarea class="form-control" name="description" id="description" rows="5" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="skills" class="form-label">Skills Required</label>
                    <input type="text" class="form-control" name="skills" id="skills" placeholder="e.g., Java, Python, SQL" required>
                </div>
                
                <div class="form-group">
                    <label for="location" class="form-label">Location</label>
                    <input type="text" class="form-control" name="location" id="location" required>
                </div>
                
                <div class="form-group">
                    <label for="salary" class="form-label">CTC (Annual)</label>
                    <div class="input-group">
                        <span class="input-group-text">â‚¹</span>
                        <input type="number" class="form-control" name="ctc" id="salary" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="experience" class="form-label">Experience Required (Years)</label>
                    <input type="number" class="form-control" name="experience" id="experience" min="0" required>
                </div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">Post Job</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Form validation
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>
</html>
