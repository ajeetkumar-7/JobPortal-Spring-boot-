<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Portal Login</title>
    <style>
      /* Modern and beautiful styles */
      body {
        font-family: 'Inter', Arial, sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        margin: 0;
        min-height: 100vh;
      }

      .logo a {
        font-size: 1.8rem;
        font-weight: bold;
        background: linear-gradient(90deg, #3027ae, #219a52);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        border: 2px solid transparent;
      }

      .navbar {
        background-color: #202428;
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
      }

      .logo {
        color: white;
        font-size: 1.5rem;
        font-weight: bold;
      }

      .logo a {
        color: white;
        text-decoration: none;
      }

      .nav-links {
        display: flex;
        gap: 0rem;
      }
      
      .nav-links a {
        color: white;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s ease;
        padding: 5px 15px;
        border: 2px solid #eae9ef;
        border-radius: 5px;
        margin-right: 3rem;
      }

      .nav-links a:hover {
        color: #3498db;
        border-color: #3498db;
        background-color: rgba(52, 152, 219, 0.1);
      }

      .login-box {
              background: white;
              padding: 40px;
              border-radius: 15px;
              box-shadow: 0 10px 25px rgba(0,0,0,0.1);
              width: 100%;
              max-width: 400px;
              text-align: center;
            }
      
            .login-box h1 {
              color: #4c74af;
              margin-bottom: 30px;
              font-size: 32px;
            }
      
            .message {
              margin-bottom: 20px;
            }
      
            .success {
              color: #28a745;
            }
      
            .error {
              color: #dc3545;
            }
      
            form {
              display: flex;
              flex-direction: column;
              gap: 20px;
            }
      
            input {
              padding: 15px;
              border: 2px solid #e1e1e1;
              border-radius: 8px;
              font-size: 16px;
              transition: border-color 0.3s ease;
            }
      
            input:focus {
              outline: none;
              border-color: #4c74af;
            }
      
            button {
              background-color: #4c74af;
              color: white;
              padding: 15px;
              border: none;
              border-radius: 8px;
              font-size: 16px;
              cursor: pointer;
              transition: all 0.3s ease;
              text-transform: uppercase;
              font-weight: bold;
              letter-spacing: 1px;
            }
      
            button:hover {
              background-color: #3a5c8c;
              transform: translateY(-2px);
              box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            }
      
            .signup-link {
              margin-top: 20px;
            }
      
            .signup-link p {
              color: #666;
            }
      
            .signup-link a {
              color: #4c74af;
              text-decoration: none;
              font-weight: bold;
            }
      
            .signup-link a:hover {
              text-decoration: underline;
            }
      .jobportal-bg {
                    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
                    min-height: 100vh;
                    width: 100%;
                    position: fixed;
                    top: 0;
                    left: 0;
                    z-index: -1;
            }
      body {
              font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
              background: url('https://images.unsplash.com/photo-1497215728101-856f4ea42174?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
              background-size: cover;
              margin: 0;
              min-height: 100vh;
              position: relative;
            }
      
            body::before {
              content: '';
              position: absolute;
              top: 0;
              left: 0;
              right: 0;
              bottom: 0;
              background: rgba(144, 156, 174, 0.85);
              backdrop-filter: blur(5px);
              z-index: -1;
            }
      .input-container {
              position: relative;
              width: 100%;
            }
      .input-container i {
                    position: absolute;
                    left: 15px;
                    top: 50%;
                    transform: translateY(-50%);
                    color: #4c74af;
                  }
            
                  .input-container input {
                    padding-left: 45px;
                    width: calc(100% - 45px);
                  }
            
            .input-container i {
              position: absolute;
              left: 15px;
              top: 50%;
              transform: translateY(-50%);
              color: #4c74af;
            }
      
            .input-container input {
              padding-left: 45px;
              width: calc(100% - 45px);
            }
      
            @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css');

      .container {
        padding-top: 120px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 120px);
      }

      @media (max-width: 768px) {
        .nav-links {
          display: none;
        }
      }
    </style>
    <nav class="navbar">
      <div class="logo"><a href="/">JobPortal</a></div>
      <div class="nav-links">
        <a href="/login">Login</a>
        <a href="/jobseeker/register">Register</a>
      </div>
    </nav>
  </head>
  <body>
    <div class="container">
      <div class="login-box">
        <h1>Login</h1>

        <div class="message">
          <h3 class="success" th:if="${session.success != null}" th:text="${session.success}"></h3>
          <h3 class="error" th:if="${session.error != null}" th:text="${session.error}"></h3>
        </div>

        <form action="/login" method="post">
          <input type="text" name="emph" placeholder="Email or Phone Number" required />
          <input type="password" name="password" placeholder="Password" required />
          <button type="submit">Login</button>
        </form>

        <div class="signup-link">
          <p>Don't have an account? <a href="/jobseeker/register">Sign up here</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
