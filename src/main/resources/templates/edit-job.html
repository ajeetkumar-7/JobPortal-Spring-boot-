<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Job Portal - Post a new job opportunity">
    <meta name="keywords" content="post job, job listing, recruitment, hiring">
    <meta name="author" content="Job Portal">
    <meta name="robots" content="index, follow">

    <link rel="icon" type="image/x-icon" href="/assets/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <title>Job Portal - Update Job</title>

    <style>
        :root {
            --primary-color: #1a73e8;
            --secondary-color: #34a853;
            --dark-color: #1f2937;
            --light-color: #ffffff;
            --gray-color: #f8f9fa;
            --gradient: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .logo a {
        font-size: 1.8rem;
        font-weight: bold;
        background: linear-gradient(90deg, #3027ae, #219a52);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        border: 2px solid transparent;
    }

        .navbar {
        background-color: #202428;
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
    }

    .logo {
        color: white;
        font-size: 1.5rem;
        font-weight: bold;
           
    }

    .logo a {
        color: white;
        text-decoration: none;
    }

    .nav-links {
        display: flex;
        gap: 2rem;
    }

        .logo a {
            text-decoration: none;
            display: flex;
            align-items: center;
        }


        

        .post-job-container {
            min-height: 100vh;
            background-color: var(--gray-color);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 6rem 2rem 2rem;
        }

        .post-job-form {
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .post-job-form h1 {
            color: var(--dark-color);
            margin-bottom: 2rem;
            text-align: center;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--dark-color);
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 1rem 1.5rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.2);
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: var(--gradient);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(26, 115, 232, 0.4);
        }

        .logout-btn {
            background: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            padding: 0.8rem 2rem;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logout-btn:hover {
            background: var(--gradient);
            color: white;
            border-color: transparent;
        }
        .nav-links a {
        color: white;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s ease;
        padding: 8px 15px;
        border: 2px solid #eae9ef;
        border-radius: 5px;
    }
    nav-links {
        display: flex;
        gap: 2rem;
    }
     .nav-links a:hover {
        color: #3498db;
        border-color: #3498db;
        background-color: rgba(52, 152, 219, 0.1);
    }

        .footer {
            background-color: var(--dark-color);
            color: white;
            padding: 1.3rem 5%;
            margin-top: auto;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 3rem;
        }

        .footer-links a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .post-job-container {
                padding: 5rem 1rem 1rem;
            }

            .post-job-form {
                padding: 1.5rem;
            }

            .footer-links {
                flex-direction: column;
                align-items: center;
                gap: 1.5rem;
            }
        }
    </style>
</head>
<nav class="navbar">
    <div class="logo"><a href="/">JobPortal</a></div>
    <div class="nav-links">
        <a href="/logout">Logout</a>
    </div>
</nav>

<div class="post-job-container">
    
    <div class="post-job-form">
        <form action="/recruiter/update-job" method="post">
            <input type="hidden" name="id" th:value="${job.id}">
            <h1 class="dashboard-title">Update Job</h1>
            <div class="form-group">
                <label for="title">Job Role</label>
                <input type="text" name="role" th:value="${job.role}" id="title" required>
            </div>
            <div class="form-group">
                <label for="description">Job Description</label>
                <textarea name="description" id="description" required><th:block th:text="${job.description}"></th:block></textarea>
            </div>
            <div class="form-group">
                <label for="skills">Required Skills</label>
                <input type="text" name="skills" id="skills" th:value="${job.skills}" required>
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" name="location" th:value="${job.location}" id="location" required>
            </div>
            <div class="form-group">
                <label for="salary">CTC (Annual in LPA)</label>
                <input type="number" name="ctc" th:value="${job.ctc}" id="salary" required>
            </div>
            <div class="form-group">
                <label for="experience">Required Experience (Months)</label>
                <input type="number" name="experience" th:value="${job.experience}" id="experience" required>
            </div>
            <button type="submit" class="submit-btn">Update Job<i class="fas fa-paper-plane"></i></button>
        </form>
    </div>
</div>

<footer class="footer">
    <div class="footer-content">
        <div class="footer-links">
            <a href="/">Home</a>
            <a href="/about-us">About Us</a>
            <a href="/privacy-policy">Privacy Policy</a>
            <a href="/terms">Terms of Service</a>
        </div>
    </div>
</footer>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const alerts = document.querySelectorAll('.alert-message');
        alerts.forEach(alert => {
            setTimeout(() => {
                alert.style.display = 'none';
            }, 2000);
        });
    });
</script></body>
</html>
